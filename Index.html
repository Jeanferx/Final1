<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Diseños/LoginD.css">
    <!-- Incluir SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
    <h1>Inicio de sesión</h1>
    <form action="#" name="login_form" method="POST">
        <div class="form-group">
            <label for="usuario_ini">Usuario*</label>
            <input type="text" name="usuario_ini" id="usuario_ini" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="contrasena_reg">Contraseña*</label>
            <input type="password" name="contrasena_reg" id="contrasena_reg" placeholder="" required>
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar contraseña
        </div>

        <div class="button-container">
            <button type="submit" id="fire" name="solo">Entrar</button>
        </div>
        <div class="link-container">
            <p><a href="index2.html">¿No tienes una cuenta?</a></p>
            <p><a href="SistemaP.html">¿Olvidaste tu contraseña?</a></p>
        </div>
    </form>
</div>

<!-- Enlace al archivo login.js -->
<script src="Modelos/login.js"></script>

</body>
</html>
